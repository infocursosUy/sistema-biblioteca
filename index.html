<script>

/* Consultar adeudos */
function opConsultarAdeudos(){
 if(!rows.length)return alert("CargÃ¡ el Excel.");
 const uid=$("#userId").value.trim();if(!uid)return alert("IngresÃ¡ un ID.");

/* ValidaciÃ³n email */

function opEnviarCorreo(){
 const uid=$("#userId").value.trim();if(!session.users.has(uid))return alert("ConsultÃ¡ primero un usuario.");

  const cab=["ID","Nombre","Mail","Libro","TÃ­tulo","Atraso (dÃ­as)"];
